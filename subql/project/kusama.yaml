specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Kusama index
repository: 'https://github.com/darwinia-network/indexer'
schema:
  file: ./schema.graphql
network:
  chainId: '0xb0a8d493285c2df73290dfb7e61f870f17b41801197a149ca93654499ea3dafe'
  endpoint: 'https://kusama-rpc.polkadot.io'
#  dictionary: 'https://api.subquery.network/sq/subquery/kusama-dictionary'
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 13006000
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ## bridge s2s (parachain)

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: grandpa
            method: NewAuthorities

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: paraInclusion
            method: CandidateIncluded
