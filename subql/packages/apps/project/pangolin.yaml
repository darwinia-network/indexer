specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: Pangolin index
repository: "https://github.com/darwinia-network/indexer"
schema:
  file: ./schema.graphql
network:
  chainId: "0xdb1665732758a8aa572d5ce1f1361e5e87287c869008d8e58d1af5777587b532"
  endpoint: "ws://g1.dev.darwinia.network:20000"
  # dictionary: "https://api.subquery.network/sq/darwinia-network/pangolin-dictionary"
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 6200
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ################# Staking Event #################
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Reward
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Rewarded


        ################# Deposit Event #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: deposit
            method: DepositCreated
