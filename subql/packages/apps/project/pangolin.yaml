specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: Pangolin index
repository: "https://github.com/darwinia-network/indexer"
schema:
  file: ./schema.graphql
network:
  chainId: "0xb067215e6232ffeed7cede2f92ac6b65f2121523fa221fc76f2e4430086c6b70"
  endpoint: "wss://pangolin-rpc.darwinia.network/"
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 184219
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ################# Staking Event #################
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Reward
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Rewarded


        ################# Staking Events Start Here #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Payout
        ################# Staking Events End Here #################

        ################# Account Migration Events Start Here #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: accountMigration
            method: Migrated
        ################# Account Migration Events End Here #################
