specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: Pangolin index
repository: "https://github.com/darwinia-network/indexer"
schema:
  file: ./schema.graphql
network:
  chainId: "0x852d02d5b202557603ff6783e92c8e6d02057957a87c854a55023149165f6af8"
  endpoint: "ws://g1.dev.darwinia.network:20000"
  # dictionary: "https://api.subquery.network/sq/darwinia-network/pangolin-dictionary"
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ################# Staking Event #################
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Reward
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Rewarded


        ################# Staking Events Start Here #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Payout
        ################# Staking Events End Here #################
