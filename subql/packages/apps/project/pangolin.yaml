specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: Pangolin index
repository: "https://github.com/darwinia-network/indexer"
schema:
  file: ./schema.graphql
network:
  chainId: "0xce44bd16fc276f9e457b452577b6c2678e57768260012af127479fed806da7e7"
  endpoint: "wss://pangolin-rpc.darwinia.network"
  dictionary: "https://api.subquery.network/sq/darwinia-network/pangolin-dictionary"
  chaintypes:
    file: chaintypes/pangolin.yaml
dataSources:
  - name: main
    kind: substrate/Runtime
    # staking (Rewarded) 1933278
    # feemarket (Enroll) 11865
    startBlock: 11860
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ################# Staking Event #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Reward
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Rewarded

        ################# Fee Market Event #################
        # Order Create
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderCreated
        # Order Reward
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderReward
        # Order Slash
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: FeeMarketSlash
        # Quote Update
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: UpdateRelayFee
        # Quote Init
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: Enroll
