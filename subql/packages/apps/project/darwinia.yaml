specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: Darwinia index
repository: "https://github.com/darwinia-network/indexer"
schema:
  file: ./schema.graphql
network:
  chainId: "0x729cb8f2cf428adcf81fe69610edda32c5711b2ff17de747e8604a3587021db8"
  endpoint: 'wss://darwinia-rpc.dwellir.com'
  dictionary: "https://api.subquery.network/sq/darwinia-network/darwinia-dictionary"
  chaintypes:
    file: chaintypes/darwinia.yaml
dataSources:
  - name: main
    kind: substrate/Runtime
    # staking (Reward)   6186547
    # feemarket (Enroll) 6157317
    startBlock: 6157310
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleCall
          kind: substrate/CallHandler

        ################# Staking Event #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Reward
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Rewarded

        ################# Fee Market Event #################
        # Order Create
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderCreated
        # Order Reward
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderReward
        # Order Slash
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: FeeMarketSlash
        # Quote Update
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: UpdateRelayFee
        # Quote Init
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: Enroll
