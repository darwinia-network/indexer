specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: Crab index
repository: "https://github.com/darwinia-network/indexer"
schema:
  file: ./schema.graphql
network:
  chainId: "0xe495dfe131d2cf94f9e8055f1039a0604bcb11b4325c33d54195643d5a587837"
  endpoint: "ws://g1.dev.darwinia.network:20000"
dataSources:
  - name: main
    kind: substrate/Runtime
    # staking (Reward)   8179749
    # feemarket (Enroll) 8118033
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

#        ################# Staking Event #################
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Reward
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Rewarded

        ################# Fee Market Event #################
        # Order Create
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderCreated
        # Order Reward
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderReward
        # Order Slash
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: FeeMarketSlash
        # Quote Update
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: UpdateRelayFee
        # Quote Init
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: Enroll

        ################# Staking Events Start Here #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Payout
        ################# Staking Events End Here #################

        ################# Account Migration Events Start Here #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: accountMigration
            method: Migrated
        ################# Account Migration Events End Here #################
