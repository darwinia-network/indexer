specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: Crab index
repository: "https://github.com/darwinia-network/indexer"
schema:
  file: ./schema.graphql
network:
  chainId: "0x86e49c195aeae7c5c4a86ced251f1a28c67b3c35d8289c387ede1776cdd88b24"
  endpoint: "wss://crab-rpc.darwinia.network"
dataSources:
  - name: main
    kind: substrate/Runtime
    # staking (Reward)   8179749
    # feemarket (Enroll) 8118033
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

#        ################# Staking Event #################
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Reward
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Rewarded

        ################# Fee Market Event #################
        # Order Create
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderCreated
        # Order Reward
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderReward
        # Order Slash
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: FeeMarketSlash
        # Quote Update
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: UpdateRelayFee
        # Quote Init
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: Enroll

        ################# Staking Events Start Here #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Payout
        ################# Staking Events End Here #################

        ################# Account Migration Events Start Here #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: accountMigration
            method: Migrated
        ################# Account Migration Events End Here #################
