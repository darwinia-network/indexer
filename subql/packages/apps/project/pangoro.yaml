specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: Pangoro index
repository: "https://github.com/darwinia-network/indexer"
schema:
  file: ./schema.graphql
network:
  chainId: "0xbcbb2736e8520389dcf0971600c7406a0af75b6e50b89ad151c788c6d2971230"
  endpoint: "ws://g1.dev.darwinia.network:20000"
  # dictionary: "https://api.subquery.network/sq/darwinia-network/pangoro-dictionary"
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ################# Staking Event #################
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Reward
#        - handler: handleEvent
#          kind: substrate/EventHandler
#          filter:
#            module: staking
#            method: Rewarded


        ################# Staking Events Start Here #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Payout
        ################# Staking Events End Here #################

        ################# Account Migration Events Start Here #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: accountMigration
            method: Migrated
        ################# Account Migration Events End Here #################




        ################# Fee Market Event #################
        # Order Create
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderCreated
        # Order Reward
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderReward
        # Order Slash
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: FeeMarketSlash
        # Quote Update
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: UpdateRelayFee
        # Quote Init
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: Enroll
