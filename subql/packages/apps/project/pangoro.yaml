specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Pangoro index
repository: 'https://github.com/darwinia-network/indexer'
schema:
  file: ./schema.graphql
network:
  chainId: '0xf37f31c4481e3c937ad40b672c561d0c0b1fb70b40e51a0d56dad30d60e4db58'
  endpoint: 'wss://pangoro-rpc.darwinia.network'
  dictionary: 'https://api.subquery.network/sq/darwinia-network/pangoro-dictionary'
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 11890
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ################# Staking Event #################
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Rewarded

        ################# Fee Market Event #################
        # Order Create
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderCreated
        # Order Finish
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: MessagesDelivered
        # Order Reward
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: OrderReward
        # Order Slash
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: FeeMarketSlash
        # Fee Update
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: UpdateRelayFee
        # Fee Init
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            method: Enroll
