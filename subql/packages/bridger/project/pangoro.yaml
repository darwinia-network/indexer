specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Pangoro index
repository: 'https://github.com/darwinia-network/indexer'
schema:
  file: ./schema.graphql
network:
  chainId: '0x1fe062d52429523226af0570f59dcc19fa0b0b841377d9f530b618deedf2eef5'
  endpoint: 'wss://pangoro-rpc.darwinia.network'
  dictionary: 'https://api.subquery.network/sq/darwinia-network/pangoro-dictionary'
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ## bridge s2s
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: grandpa
            method: NewAuthorities
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinMessages
            method: MessageAccepted
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinDispatch

        ## bridge ethv2
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: ecdsaAuthority
            method: CollectingNewMessageRootSignatures
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: ecdsaAuthority
            method: CollectedEnoughNewMessageRootSignatures
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: ecdsaAuthority
            method: CollectingAuthoritiesChangeSignatures
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: ecdsaAuthority
            method: CollectedEnoughAuthoritiesChangeSignatures
