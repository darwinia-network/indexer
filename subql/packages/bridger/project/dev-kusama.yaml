specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Kusama index
repository: 'https://github.com/darwinia-network/indexer'
schema:
  file: ./schema.graphql
network:
  chainId: '0x0f98a0c7cfce48b0fd3455d409fef0e39863aea77c1b54b5d66f25008079fd73'
  endpoint: 'ws://g2.dev.darwinia.network:5544'
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 70058
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ## bridge s2s (parachain)

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: grandpa
            method: NewAuthorities

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: paraInclusion
            method: CandidateIncluded
