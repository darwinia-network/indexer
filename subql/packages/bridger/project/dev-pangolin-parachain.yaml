specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Pangolin parachain index
repository: 'https://github.com/darwinia-network/indexer'
schema:
  file: ./schema.graphql
network:
  chainId: '0x92450e36080e06e046d81c3f3f2d551c873aaf13e1ffd60b151349d8378a9299'
  endpoint: 'ws://g2.dev.darwinia.network:8845'
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 465246
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ## bridge s2s
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinMessages
            method: MessageAccepted
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinDispatch
