specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Pangolin parachain index
repository: 'https://github.com/darwinia-network/indexer'
schema:
  file: ./schema.graphql
network:
  chainId: '0x9426ba4cc73993fc77e77221f797573dc5c63d418d0478a0a01fab9798fdcceb'
  endpoint: 'wss://pangolin-parachain-rpc.darwinia.network'
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 465246
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ## bridge s2s
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinMessages
            method: MessageAccepted
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinDispatch
