specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Rococo index
repository: 'https://github.com/darwinia-network/indexer'
schema:
  file: ./schema.graphql
network:
  chainId: '0x6408de7737c59c238890533af25896a2c20608d8b380bb01029acb392781063e'
  endpoint: 'https://rococo-rpc.polkadot.io'
#  dictionary: 'https://api.subquery.network/sq/subquery/kusama-dictionary'
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1151834
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ## bridge s2s (parachain)

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: grandpa
            method: NewAuthorities
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: paraInclusion
            method: CandidateIncluded
