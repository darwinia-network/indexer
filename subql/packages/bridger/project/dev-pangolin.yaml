specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Dev Pangolin index
repository: 'https://github.com/darwinia-network/indexer'
schema:
  file: ./schema.graphql
network:
  chainId: '0x73899e43194bfe1c65a1f5bfe6076f1e00f1f8125cc84885ab4d53a80fd83c42'
  endpoint: 'ws://g2.dev.darwinia.network:8848'
  # dictionary: 'https://api.subquery.network/sq/darwinia-network/pangolin-dictionary'
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ## bridge s2s

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: grandpa
            method: NewAuthorities
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangoroMessages
            method: MessageAccepted
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinParachainMessages
            method: MessageAccepted
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangoroDispatch
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinParachainDispatch

