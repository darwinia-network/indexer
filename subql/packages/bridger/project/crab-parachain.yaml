specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Crab parachain index
repository: 'https://github.com/darwinia-network/indexer'
schema:
  file: ./schema.graphql
network:
  chainId: '0xeac895d7768b17837a9c3a9f0280c01502c3ef40193df923490a0fa9c60ea076'
  endpoint: 'wss://crab-parachain-rpc.darwinia.network'
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 585853
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleCall
          kind: substrate/CallHandler

        ## bridge s2s
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgeCrabMessages
            method: MessageAccepted
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgeCrabDispatch
