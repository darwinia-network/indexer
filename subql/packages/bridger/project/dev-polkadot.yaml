specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Polkadot index
repository: 'https://github.com/darwinia-network/indexer'
schema:
  file: ./schema.graphql
network:
  chainId: '0x0546f893ab9a4c4e93435d6e0c4d4b00918c846348b3cf8836bf169e3ff2c155'
  endpoint: 'ws://g2.dev.darwinia.network:3344'
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ## bridge s2s (parachain)

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: grandpa
            method: NewAuthorities

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: paraInclusion
            method: CandidateIncluded
