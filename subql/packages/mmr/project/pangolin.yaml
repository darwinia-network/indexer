specVersion: 1.0.0
name: index-subql
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: Pangolin index
repository: 'https://github.com/darwinia-network/indexer'
schema:
  file: ./schema.graphql
network:
  chainId: '0x46720335bb0a5c81a29777a9ad81afcda36b70f34103ebea42fb55332a1b79b4'
  endpoint: 'wss://pangolin-rpc.darwinia.network'
  # dictionary: 'https://api.subquery.network/sq/darwinia-network/pangolin-dictionary'
  chaintypes:
    file: chaintypes/pangolin.yaml
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler

        - handler: handleCall
          kind: substrate/CallHandler

        ## bridge s2s

        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: grandpa
            method: NewAuthorities
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangoroMessages
            method: MessageAccepted
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinParachainMessages
            method: MessageAccepted
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangoroDispatch
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgePangolinParachainDispatch

        ## bridge ethv1
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: ethereumRelayAuthorities
            method: MMRRootSigned
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: ethereumRelayAuthorities
            method: ScheduleMMRRoot
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: ethereumRelayAuthorities
            method: ScheduleAuthoritiesChange
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: ethereumRelayAuthorities
            method: AuthoritiesChangeSigned

