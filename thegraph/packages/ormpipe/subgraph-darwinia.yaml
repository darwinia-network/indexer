specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Subapi
    network: darwinia
    source:
      address: "0x00000000007317c91F57D86A410934A490E62E1E"
      abi: Subapi
      startBlock: 1389567
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SubapiAddBeacon
        - SubapiAggregatedORMPData
        - SubapiAirnodeRrpCompleted
        - SubapiAirnodeRrpRequested
        - SubapiOwnershipTransferStarted
        - SubapiOwnershipTransferred
        - SubapiRemoveBeacon
        - SubapiSubAPIFeedUpdated
      abis:
        - name: Subapi
          file: ./abis/Subapi.json
      eventHandlers:
        - event: AddBeacon(indexed bytes32,(address,bytes32,address,address))
          handler: handleAddBeacon
        - event: AggregatedORMPData((uint256,bytes32))
          handler: handleAggregatedORMPData
        - event: AirnodeRrpCompleted(indexed bytes32,indexed bytes32,bytes)
          handler: handleAirnodeRrpCompleted
        - event: AirnodeRrpRequested(indexed bytes32,indexed bytes32)
          handler: handleAirnodeRrpRequested
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RemoveBeacon(indexed bytes32)
          handler: handleRemoveBeacon
        - event: SubAPIFeedUpdated(indexed bytes32,(uint256,bytes32))
          handler: handleSubAPIFeedUpdated
      file: ./src/subapi.ts
  - kind: ethereum
    name: OrmpOracle
    network: darwinia
    source:
      address: "0x0000000000ba03146Cc235509E802873D418a6bc"
      abi: OrmpOracle
      startBlock: 1389407
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrmpOracleAssigned
        - OrmpOracleSetApproved
        - OrmpOracleSetDapi
        - OrmpOracleSetFee
      abis:
        - name: OrmpOracle
          file: ./abis/OrmpOracle.json
      eventHandlers:
        - event: Assigned(indexed bytes32,uint256)
          handler: handleAssigned
        - event: SetApproved(address,bool)
          handler: handleSetApproved
        - event: SetDapi(indexed uint256,address)
          handler: handleSetDapi
        - event: SetFee(indexed uint256,uint256)
          handler: handleSetFee
      file: ./src/ormp-oracle.ts
  - kind: ethereum
    name: OrmpRelayer
    network: darwinia
    source:
      address: "0x0000000000808fE9bDCc1d180EfbF5C53552a6b1"
      abi: OrmpRelayer
      startBlock: 1389408
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrmpRelayerAssigned
        - OrmpRelayerSetApproved
        - OrmpRelayerSetDstConfig
        - OrmpRelayerSetDstPrice
      abis:
        - name: OrmpRelayer
          file: ./abis/OrmpRelayer.json
      eventHandlers:
        - event: Assigned(indexed bytes32,uint256,bytes,bytes32[32])
          handler: handleAssigned
        - event: SetApproved(address,bool)
          handler: handleSetApproved
        - event: SetDstConfig(indexed uint256,uint64,uint64)
          handler: handleSetDstConfig
        - event: SetDstPrice(indexed uint256,uint128,uint128)
          handler: handleSetDstPrice
      file: ./src/ormp-relayer.ts
  - kind: ethereum
    name: OrmpProtocol
    network: darwinia
    source:
      address: "0x00000000001523057a05d6293C1e5171eE33eE0A"
      abi: OrmpProtocol
      startBlock: 1389405
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrmpProtocolAppConfigUpdated
        - OrmpProtocolMessageAccepted
        - OrmpProtocolMessageDispatched
        - OrmpProtocolSetDefaultConfig
      abis:
        - name: OrmpProtocol
          file: ./abis/OrmpProtocol.json
      eventHandlers:
        - event: AppConfigUpdated(indexed address,address,address)
          handler: handleAppConfigUpdated
        - event: MessageAccepted(indexed
            bytes32,bytes32,(address,uint256,uint256,address,uint256,address,uint256,bytes))
          handler: handleMessageAccepted
        - event: MessageDispatched(indexed bytes32,bool)
          handler: handleMessageDispatched
        - event: SetDefaultConfig(address,address)
          handler: handleSetDefaultConfig
      file: ./src/ormp-protocol.ts

