type MessageAcceptedEntity @entity(immutable: true) {
  id: Bytes!
  block_number: BigInt!
  nonce: BigInt!
  source: Bytes!
  target: Bytes!
  encoded: Bytes!
}

type MessagesDeliveredEntity @entity(immutable: true) {
  id: Bytes!
  block_number: BigInt!
  begin: BigInt!
  end: BigInt!
  results: BigInt!
}

type MessageDispatchedEntity @entity(immutable: true) {
  id: Bytes!
  block_number: BigInt!
  nonce: BigInt!
  result: Boolean!
}

