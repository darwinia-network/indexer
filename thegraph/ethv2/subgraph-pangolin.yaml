specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: outbound
    network: pangolin
    source:
      address: "0xaE18634E9a8Ab240Bf1a28b07Bf2A93264048983"
      abi: outbound
      startBlock: 10000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MessageAccepted
        - MessagesDelivered
      abis:
        - name: outbound
          file: ./abis/outbound.json
      eventHandlers:
        - event: MessageAccepted(indexed uint64,address,address,bytes)
          handler: handleMessageAccepted
        - event: MessagesDelivered(indexed uint64,indexed uint64)
          handler: handleMessagesDelivered
      file: ./src/outbound.ts

