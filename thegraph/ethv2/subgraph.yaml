specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: outbound
    network: pangoro
    source:
      address: "0xAA27CFDE4d78c097BDd09ea1287c2a6607CA0ffF"
      abi: outbound
      startBlock: 3757071
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MessageAccepted
        - MessagesDelivered
      abis:
        - name: outbound
          file: ./abis/outbound.json
      eventHandlers:
        - event: MessageAccepted(indexed uint64,address,address,bytes)
          handler: handleMessageAccepted
        - event: MessagesDelivered(indexed uint64,indexed uint64,uint256)
          handler: handleMessagesDelivered
      file: ./src/outbound.ts
  - kind: ethereum/contract
    name: inbound
    network: pangoro
    source:
      address: "0x264B99A77d213e70F8026859FA1368826580293E"
      abi: inbound
      startBlock: 3757071
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MessageDispatched
      abis:
        - name: inbound
          file: ./abis/inbound.json
      eventHandlers:
        - event: MessageDispatched(uint64,bool)
          handler: handleMessageDispatched
      file: ./src/inbound.ts
