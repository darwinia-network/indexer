specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: outbound
    network: pangoro
    source:
      address: "0x2f6aE7fDbB7c0c613F7923Ddce3E5b71aFE71f78"
      abi: outbound
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MessageAccepted
        - MessagesDelivered
      abis:
        - name: outbound
          file: ./abis/outbound.json
      eventHandlers:
        - event: MessageAccepted(indexed uint64,address,address,bytes)
          handler: handleMessageAccepted
        - event: MessagesDelivered(indexed uint64,indexed uint64)
          handler: handleMessagesDelivered
      file: ./src/outbound.ts

