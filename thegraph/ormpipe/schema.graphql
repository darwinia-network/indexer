  chainId: BigInt! # uint256
  dstPriceRatio: BigInt! # uint128
  dstGasPriceInWei: BigInt! # uint128
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
