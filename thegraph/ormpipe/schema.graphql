type OrmpRelayerAssigned @entity(immutable: true) {
  id: Bytes!
  msgHash: Bytes! # bytes32
  fee: BigInt! # uint256
  parmas: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OrmpRelayerSetDstPrice @entity(immutable: true) {
