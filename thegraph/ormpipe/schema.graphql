  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OrmpOracleSetFee @entity(immutable: true) {
  id: Bytes!
  chainId: BigInt! # uint256
  fee: BigInt! # uint256
