  dstPriceRatio: BigInt! # uint128
  dstGasPriceInWei: BigInt! # uint128
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OrmpOracleAssigned @entity(immutable: true) {
  id: Bytes!
  msgHash: Bytes! # bytes32
