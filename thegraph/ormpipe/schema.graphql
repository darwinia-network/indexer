type Assigned @entity(immutable: true) {
  id: Bytes!
  msgHash: Bytes! # bytes32
  fee: BigInt! # uint256
  parmas: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SetApproved @entity(immutable: true) {
  id: Bytes!
  operator: Bytes! # address
  approve: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SetDstConfig @entity(immutable: true) {
  id: Bytes!
  chainId: BigInt! # uint256
  baseGas: BigInt! # uint64
  gasPerByte: BigInt! # uint64
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SetDstPrice @entity(immutable: true) {
