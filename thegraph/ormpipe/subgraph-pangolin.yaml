specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AirnodeDapi
    network: arbitrum-goerli
    source:
      address: "0x770713580e5c618A4D29D7E8c0d7604276B63832"
      abi: AirnodeDapi
      startBlock: 34570517
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AirnodeDapiAddBeacon
        - AirnodeDapiAggregatedMessageRoot
        - AirnodeDapiAirnodeRrpCompleted
        - AirnodeDapiAirnodeRrpRequested
        - AirnodeDapiRemoveBeacon
      abis:
        - name: AirnodeDapi
          file: ./abis/AirnodeDapi.json
      eventHandlers:
        - event: AddBeacon(indexed bytes32,(address,bytes32,address,address))
          handler: handleAddBeacon
        - event: AggregatedMessageRoot(bytes32)
          handler: handleAggregatedMessageRoot
        - event: AirnodeRrpCompleted(indexed bytes32,indexed bytes32,bytes)
          handler: handleAirnodeRrpCompleted
        - event: AirnodeRrpRequested(indexed bytes32,indexed bytes32)
          handler: handleAirnodeRrpRequested
        - event: RemoveBeacon(indexed bytes32)
          handler: handleRemoveBeacon
      file: ./src/airnode-dapi.ts
  - kind: ethereum
    name: OrmpProtocol
    network: arbitrum-goerli
    source:
      address: "0x0000000000BD9dcFDa5C60697039E2b3B28b079b"
      abi: OrmpProtocol
      startBlock: 37626207
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrmpProtocolAppConfigUpdated
        - OrmpProtocolClearFailedMessage
        - OrmpProtocolMessageAccepted
        - OrmpProtocolMessageDispatched
        - OrmpProtocolRetryFailedMessage
        - OrmpProtocolSetDefaultConfig
      abis:
        - name: OrmpProtocol
          file: ./abis/OrmpProtocol.json
      eventHandlers:
        - event: AppConfigUpdated(indexed address,address,address)
          handler: handleAppConfigUpdated
        - event: ClearFailedMessage(indexed bytes32)
          handler: handleClearFailedMessage
        - event: MessageAccepted(indexed
            bytes32,bytes32,(address,uint256,uint256,address,uint256,address,bytes))
          handler: handleMessageAccepted
        - event: MessageDispatched(indexed bytes32,bool)
          handler: handleMessageDispatched
        - event: RetryFailedMessage(indexed bytes32,bool)
          handler: handleRetryFailedMessage
        - event: SetDefaultConfig(address,address)
          handler: handleSetDefaultConfig
      file: ./src/ormp-protocol.ts
  - kind: ethereum
    name: OrmpOracle
    network: arbitrum-goerli
    source:
      address: "0x000000003e2E2C9C8DD469E129E02E1666898E76"
      abi: OrmpOracle
      startBlock: 37626227
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrmpOracleAssigned
        - OrmpOracleSetApproved
        - OrmpOracleSetDapi
        - OrmpOracleSetFee
      abis:
        - name: OrmpOracle
          file: ./abis/OrmpOracle.json
      eventHandlers:
        - event: Assigned(indexed bytes32,uint256)
          handler: handleAssigned
        - event: SetApproved(address,bool)
          handler: handleSetApproved
        - event: SetDapi(indexed uint256,address)
          handler: handleSetDapi
        - event: SetFee(indexed uint256,uint256)
          handler: handleSetFee
      file: ./src/ormp-oracle.ts
  - kind: ethereum
    name: OrmpRelayer
    network: arbitrum-goerli
    source:
      address: "0x000000007e24Da6666c773280804d8021E12e13F"
      abi: OrmpRelayer
      startBlock: 37626244
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrmpRelayerAssigned
        - OrmpRelayerSetApproved
        - OrmpRelayerSetDstConfig
        - OrmpRelayerSetDstPrice
      abis:
        - name: OrmpRelayer
          file: ./abis/OrmpRelayer.json
      eventHandlers:
        - event: Assigned(indexed bytes32,uint256,bytes,bytes32[32])
          handler: handleAssigned
        - event: SetApproved(address,bool)
          handler: handleSetApproved
        - event: SetDstConfig(indexed uint256,uint64,uint64)
          handler: handleSetDstConfig
        - event: SetDstPrice(indexed uint256,uint128,uint128)
          handler: handleSetDstPrice
      file: ./src/ormp-relayer.ts
