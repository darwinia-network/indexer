specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OrmpRelayer
    network: arbitrum-goerli
    source:
      address: "0x8B7d10454367A324d4CbD8fd56ea64F87BD3b951"
      abi: OrmpRelayer
      startBlock: 33902238
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrmpRelayerAssigned
        - OrmpRelayerSetDstPrice
      abis:
        - name: OrmpRelayer
          file: ./abis/OrmpRelayer.json
      eventHandlers:
        - event: Assigned(indexed bytes32,uint256,bytes)
          handler: handleAssigned
        - event: SetDstPrice(indexed uint256,uint128,uint128)
          handler: handleSetDstPrice
      file: ./src/ormp-relayer.ts
  - kind: ethereum
    name: OrmpOracle
    network: arbitrum-goerli
    source:
      address: "0xd345Cc26e3685DA584AC9C38393F9f603B122EcF"
      abi: OrmpOracle
      startBlock: 33902220
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrmpOracleAssigned
        - OrmpOracleSetFee
      abis:
        - name: OrmpOracle
          file: ./abis/OrmpOracle.json
      eventHandlers:
        - event: Assigned(indexed bytes32,uint256)
          handler: handleAssigned
        - event: SetFee(indexed uint256,uint256)
          handler: handleSetFee
      file: ./src/ormp-oracle.ts
  - kind: ethereum
    name: OrmpChannel
    network: arbitrum-goerli
    source:
      address: "0x12346a7b6aA35A2FD38941485c36A7c84B2936dB"
      abi: OrmpChannel
      startBlock: 33902183
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MessageAccepted
        - MessageDispatched
      abis:
        - name: OrmpChannel
          file: ./abis/OrmpChannel.json
      eventHandlers:
        - event: MessageAccepted(indexed
            bytes32,bytes32,(address,uint256,uint256,address,uint256,address,bytes))
          handler: handleMessageAccepted
        - event: MessageDispatched(indexed bytes32,bool)
          handler: handleMessageDispatched
      file: ./src/ormp-channel.ts
  - kind: ethereum
    name: AirnodeDapi
    network: arbitrum-goerli
    source:
      address: "0xa681492DBAd5a3999cFCE2d72196d5784dd08D0c"
      abi: AirnodeDapi
      startBlock: 34570517
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddBeacon
        - AggregatedMessageRoot
        - AirnodeRrpCompleted
        - AirnodeRrpRequested
        - RemoveBeacon
      abis:
        - name: AirnodeDapi
          file: ./abis/AirnodeDapi.json
      eventHandlers:
        - event: AddBeacon(indexed bytes32,(address,bytes32,address,address))
          handler: handleAddBeacon
        - event: AggregatedMessageRoot(bytes32)
          handler: handleAggregatedMessageRoot
        - event: AirnodeRrpCompleted(indexed bytes32,indexed bytes32,bytes)
          handler: handleAirnodeRrpCompleted
        - event: AirnodeRrpRequested(indexed bytes32,indexed bytes32)
          handler: handleAirnodeRrpRequested
        - event: RemoveBeacon(indexed bytes32)
          handler: handleRemoveBeacon
      file: ./src/airnode-dapi.ts
  - kind: ethereum
    name: OrmpEndpoint
    network: arbitrum-goerli
    source:
      address: "0x00000000fec9f746a2138D9C6f42794236f3aca8"
      abi: OrmpEndpoint
      startBlock: 35033761
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AppConfigUpdated
        - ClearFailedMessage
        - OrmpEndpointMessageAccepted
        - OrmpEndpointMessageDispatched
        - RetryFailedMessage
        - SetDefaultConfig
      abis:
        - name: OrmpEndpoint
          file: ./abis/OrmpEndpoint.json
      eventHandlers:
        - event: AppConfigUpdated(indexed address,address,address)
          handler: handleAppConfigUpdated
        - event: ClearFailedMessage(indexed bytes32)
          handler: handleClearFailedMessage
        - event: MessageAccepted(indexed
            bytes32,bytes32,(address,uint256,uint256,address,uint256,address,bytes))
          handler: handleMessageAccepted
        - event: MessageDispatched(indexed bytes32,bool)
          handler: handleMessageDispatched
        - event: RetryFailedMessage(indexed bytes32,bool)
          handler: handleRetryFailedMessage
        - event: SetDefaultConfig(address,address)
          handler: handleSetDefaultConfig
      file: ./src/ormp-endpoint.ts
