specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OrmpRelayer
    network: arbitrum-goerli
    source:
      address: "0x8B7d10454367A324d4CbD8fd56ea64F87BD3b951"
      abi: OrmpRelayer
      startBlock: 33902238
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Assigned
        - SetApproved
        - SetDstConfig
        - SetDstPrice
      abis:
        - name: OrmpRelayer
          file: ./abis/OrmpRelayer.json
      eventHandlers:
        - event: Assigned(indexed bytes32,uint256,bytes)
          handler: handleAssigned
        - event: SetApproved(address,bool)
          handler: handleSetApproved
        - event: SetDstConfig(indexed uint256,uint64,uint64)
          handler: handleSetDstConfig
        - event: SetDstPrice(indexed uint256,uint128,uint128)
          handler: handleSetDstPrice
      file: ./src/ormp-relayer.ts
  - kind: ethereum
    name: OrmpOracle
    network: arbitrum-goerli
    source:
      address: "0xd345Cc26e3685DA584AC9C38393F9f603B122EcF"
      abi: OrmpOracle
      startBlock: 33902220
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrmpOracleAssigned
        - OrmpOracleSetApproved
        - SetDapi
        - SetFee
      abis:
        - name: OrmpOracle
          file: ./abis/OrmpOracle.json
      eventHandlers:
        - event: Assigned(indexed bytes32,uint256)
          handler: handleAssigned
        - event: SetApproved(address,bool)
          handler: handleSetApproved
        - event: SetDapi(indexed uint256,address)
          handler: handleSetDapi
        - event: SetFee(indexed uint256,uint256)
          handler: handleSetFee
      file: ./src/ormp-oracle.ts
