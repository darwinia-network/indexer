specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OrmpRelayer
    network: arbitrum-goerli
    source:
      address: "0x8B7d10454367A324d4CbD8fd56ea64F87BD3b951"
      abi: OrmpRelayer
      startBlock: 33902238
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrmpRelayerAssigned
        - OrmpRelayerSetDstPrice
      abis:
        - name: OrmpRelayer
          file: ./abis/OrmpRelayer.json
      eventHandlers:
        - event: Assigned(indexed bytes32,uint256,bytes)
          handler: handleAssigned
        - event: SetDstPrice(indexed uint256,uint128,uint128)
          handler: handleSetDstPrice
      file: ./src/ormp-relayer.ts
  - kind: ethereum
    name: OrmpOracle
    network: arbitrum-goerli
    source:
      address: "0xd345Cc26e3685DA584AC9C38393F9f603B122EcF"
      abi: OrmpOracle
      startBlock: 33902220
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OrmpOracleAssigned
        - OrmpOracleSetFee
      abis:
        - name: OrmpOracle
          file: ./abis/OrmpOracle.json
      eventHandlers:
        - event: Assigned(indexed bytes32,uint256)
          handler: handleAssigned
        - event: SetFee(indexed uint256,uint256)
          handler: handleSetFee
      file: ./src/ormp-oracle.ts
  - kind: ethereum
    name: OrmpChannel
    network: arbitrum-goerli
    source:
      address: "0x12346a7b6aA35A2FD38941485c36A7c84B2936dB"
      abi: OrmpChannel
      startBlock: 33902183
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MessageAccepted
        - MessageDispatched
      abis:
        - name: OrmpChannel
          file: ./abis/OrmpChannel.json
      eventHandlers:
        - event: MessageAccepted(indexed
            bytes32,bytes32,(address,uint256,uint256,address,uint256,address,bytes))
          handler: handleMessageAccepted
        - event: MessageDispatched(indexed bytes32,bool)
          handler: handleMessageDispatched
      file: ./src/ormp-channel.ts
