on:
  pull_request:

jobs:
  deploy-subql:
    name: Deploy subql
    runs-on: ubuntu-latest
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: fewensa,HackFisher,JayJay1024,sxlwar
          minimum-approvals: 1
          issue-title: "Deploy crab subql for production mode by run ${{ github.run_id }}"

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install deps
        working-directory: subql
        run: yarn install

      - name: build subql
        working-directory: subql
        run: yarn build:crab
