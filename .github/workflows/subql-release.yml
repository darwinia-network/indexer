name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  pull_request:

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  package-subql-bridger:
    name: Build subql bridger
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        chain:
          - darwinia
          - crab
          - pangolin
          - pangoro
          - pangolin-parachain
          - crab-parachain
          - kusama
          - rococo
          - moonbase
          - pangolin-parachainalpha
          # - dev-pangolin
          # - dev-pangolin-parachain
          # - dev-rococo
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.DOCKER_REGISTRY }}
      - uses: benjlevesque/short-sha@v1.2
      - uses: olegtarasov/get-tag@v2.1

      - name: Install deps
        working-directory: subql
        run: |
          npm i
          npx lerna bootstrap

      - name: Build and push
        working-directory: subql
        run: |
          BASE_PATH=$(pwd)
          cd packages/bridger
          npm run build -- ${{ matrix.chain }}
          IMAGE_NAME=${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/subql-bridger-${{ matrix.chain }}
          IMAGE_SHA=${IMAGE_NAME}:sha-${SHA}
          IMAGE_TAG=${IMAGE_NAME}:${GIT_TAG_NAME}
          docker build \
            -f ${BASE_PATH}/Dockerfile
            -t ${IMAGE_SHA}
            ${GIT_TAG_NAME:+-t $IMAGE_TAG}
            .

          docker push ${IMAGE_SHA}
          if [ -n "${GIT_TAG_NAME}" ]; then
            docker push ${IMAGE_TAG}
          fi


  package-subql-apps:
    name: Build subql apps
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        chain:
          - darwinia
          - crab
