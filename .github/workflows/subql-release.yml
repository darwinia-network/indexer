name: Release Subql

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  SUBQL_ACCESS_TOKEN: ${{ secrets.SUBQUERY_TOKEN }}
  DOCKER_REGISTRY: ghcr.io

jobs:
  publish-subql:
    name: Build subql
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 8
      matrix:
        package:
          - apps
          - bridger
        chain:
          - darwinia
          - crab
          - pangolin
          - pangoro
          - pangolin-parachain
          - crab-parachain
          - kusama
          - rococo
          - moonbase
          - pangolin-parachainalpha
          # - dev-pangolin
          # - dev-pangolin-parachain
          # - dev-rococo
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Detect if build is required
        id: detect-build
        working-directory: subql
        run: |
          BASE_PATH=$(pwd)
          PACKAGE=${{ matrix.package }}
          CHAIN=${{ matrix.chain }}
          FILE_PROJECt_CHAIN_MAPPING=${BASE_PATH}/../.maintain/subql-project-chain.json
          CHAINS=$(jq -r ".${PACKAGE} | .[]" $FILE_PROJECt_CHAIN_MAPPING)
          ALLOW=false
          for ALLOW_CHAIN in ${CHAINS}; do
            if [ "${CHAIN}" == "${ALLOW_CHAIN}" ]; then
              ALLOW=true
            fi
          done
          echo "::set-output name=ALLOW::$ALLOW"

      - name: Install deps
        working-directory: subql
        if: steps.detect-build.outputs.ALLOW == 'true'
        run: |
          yarn install
          yarn boot

      - name: Build and push
        working-directory: subql
        if: steps.detect-build.outputs.ALLOW == 'true'
        run: |
          BASE_PATH=$(pwd)
          yarn run build:common
          yarn run build:${{ matrix.package }} -- ${{ matrix.chain }}
          rm -rf common/node_modules
          rm -rf packages/${{ matrix.package }}/node_modules/@darwinia/index-common
          mv common packages/${{ matrix.package }}/node_modules/@darwinia/index-common

          cd packages/${{ matrix.package }}
          yarn run publish -- ${{ matrix.chain }}

      - name: Collect ipfs cid
        working-directory: subql
        if: steps.detect-build.outputs.ALLOW == 'true'
        run: |
          mkdir -p shared/${{ matrix.package }}
          cp packages/${{ matrix.package }}/.project-cid shared/${{ matrix.package }}/${{ matrix.chain }}.cid

      - name: Upload shared
        uses: actions/upload-artifact@v2
        with:
          name: index-artifact
          path: shared

  complete-publish:
    name: Complete publish
    runs-on: ubuntu-latest
    needs: [ publish-subql ]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: index-artifact
          path: shared

      - name: Show ipfs cid
        run: |
          cd shared
          tail -n +1 */*

  clean-artifacts:
    name: Clean artifacts
    runs-on: ubuntu-latest
    needs: [ complete-publish ]
    if: always()
    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: index-artifact

