      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.DOCKER_REGISTRY }}
      - uses: benjlevesque/short-sha@v1.2
      - uses: olegtarasov/get-tag@v2.1

      - name: Install deps
        working-directory: subql
        run: |
          npm i
          npx lerna bootstrap

      - name: Build and push
        working-directory: subql
        run: |
          BASE_PATH=$(pwd)
          cd packages/bridger
          npm run build -- ${{ matrix.chain }}
          IMAGE_NAME=${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/subql-apps-${{ matrix.chain }}
          IMAGE_SHA=${IMAGE_NAME}:sha-${SHA}
          IMAGE_TAG=${IMAGE_NAME}:${GIT_TAG_NAME}
          docker build \
            -f ${BASE_PATH}/Dockerfile
